[pytest]
# Pytest configuration for Tier 1 Integration System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output with short traceback
    -v --tb=short
    # Show test durations
    --durations=10
    # Stop after 10 failures
    --maxfail=10
    # Coverage options (when using pytest-cov)
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    # Parallel execution markers
    -m "not slow"

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests that should be run separately
    benchmark: Performance benchmarks
    security: Security-related tests
    parallel: Tests that can run in parallel
    sequential: Tests that must run sequentially
    windows_only: Tests specific to Windows
    unix_only: Tests specific to Unix/Linux
    quick: Quick smoke tests

# Timeout settings
timeout = 60
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
