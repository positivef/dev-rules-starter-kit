# EARS Template: Feature Request
# EARS Grammar: WHEN <trigger> IF <condition> THEN System SHALL <response> WHERE <constraints>

requirement:
  id: "REQ-USER-001"
  title: "Add user authentication"
  type: feature
  priority: medium
  status: draft
  created: "2025-10-24T11:22:27.671501"

ears:
  # Trigger condition
  when: "User requests user authentication"

  # Precondition (optional)
  if: "User is authenticated"

  # System response (SHALL = mandatory requirement)
  then: "System SHALL provide user authentication"

  # Environmental constraints
  where: "Response time < 200ms"

acceptance_criteria:
  - "Functionality works as specified"
  - "All tests pass"
  - "Code review approved"

non_functional:
  performance:
    response_time: "< 200ms"
    throughput: "> 1000 req/s"

  security:
    authentication: required
    authorization: role-based
    data_encryption: at-rest and in-transit

  reliability:
    availability: "99.9%"
    error_rate: "< 0.1%"

traceability:
  stakeholder: "Product Team"
  business_value: "Enable user authentication"
  related_requirements: []

implementation:
  estimated_effort: "8h"
  complexity: medium
  dependencies: []

tags:
  - "REQ-USER-001"
  - feature
  - "authentication"
