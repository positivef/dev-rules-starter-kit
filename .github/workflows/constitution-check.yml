name: Constitution Check (Stage 5 Phase 2)

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - tier1/**
      - tier2/**
      - tier3/**
      - feature/**
      - fix/**

jobs:
  constitution-guard:
    name: Constitution Guard (P4/P5/P7/P10)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyyaml

      - name: Run Constitution Guard
        run: |
          python scripts/constitution_guard.py
        continue-on-error: false

      - name: Upload Constitution Guard Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: constitution-guard-report
          path: RUNS/constitution_guard_*.json
          retention-days: 30

  ruff-check:
    name: Ruff Linter (P10 Encoding)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: |
          ruff check . --output-format=github
          ruff format --check .

  security-scan:
    name: Security Scan (P5 Security)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  test-coverage:
    name: Test Coverage (P8 Test-First)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Check coverage threshold (80%)
        run: |
          coverage=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib.get('line-rate', '0'))")
          threshold=0.80
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "Coverage $coverage is below threshold $threshold"
            echo "::warning::Test coverage is below 80% (P8 Test-First)"
          else
            echo "Coverage $coverage meets threshold $threshold"
          fi

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  quality-gate:
    name: Quality Gate (P6)
    runs-on: ubuntu-latest
    needs: [constitution-guard, ruff-check, security-scan, test-coverage]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run Quality Gate Check
        run: |
          python scripts/quality_gate_ci.py
        continue-on-error: false

      - name: Upload Quality Gate Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gate-report
          path: RUNS/quality_gate_*.json
          retention-days: 30

  constitution-full-check:
    name: Constitution Full Check (P1-P16)
    runs-on: ubuntu-latest
    needs: [quality-gate]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run Constitutional Validator
        run: |
          python scripts/constitutional_validator.py
        continue-on-error: true

      - name: Generate Summary Report
        if: always()
        run: |
          echo "## Constitution Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- Constitution Guard: ${{ needs.constitution-guard.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Ruff Check: ${{ needs.ruff-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Coverage: ${{ needs.test-coverage.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Quality Gate: ${{ needs.quality-gate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Constitution Compliance" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [constitution-full-check]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate PR Comment
        id: generate-comment
        run: |
          cat > comment.md << 'EOF'
          ## Constitution Check Results

          | Check | Status |
          |-------|--------|
          | Constitution Guard (P4/P5/P7/P10) | ${{ needs.constitution-guard.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | Ruff Linter (P10) | ${{ needs.ruff-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | Security Scan (P5) | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | Test Coverage (P8) | ${{ needs.test-coverage.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |
          | Quality Gate (P6) | ${{ needs.quality-gate.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |

          ### Constitution Compliance

          This PR has been automatically checked against the Constitution (P1-P16).

          **Next Steps:**
          - Review the detailed reports in the workflow artifacts
          - Fix any violations before merging
          - Contact the team if you need help

          ---

          ðŸ¤– Generated by Constitution CI/CD (Stage 5 Phase 2)
          EOF

          echo "comment<<EOF" >> $GITHUB_OUTPUT
          cat comment.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{ steps.generate-comment.outputs.comment }}`
            })
